    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #00D084;
        --color-secondary: #9D4EDD;
        --color-accent: #FF6B35;
        --color-bg: #1F1F3D;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 10px;
      }
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: popIn 0.4s ease-out; }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white !important; color: black !important; }
        .bg-black\/40 { background: transparent !important; border: 1px solid #eee !important; }
        .text-white { color: black !important; }
      }
    </style>
